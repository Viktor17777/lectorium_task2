<!DOCTYPE html>
<html>
    <head>
        <title>Lectorium Test2</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <script src="scripts/js.js"></script>
    </head>
    <body>
        <h1>Stackfindover</h1>
        <div class="container">
            <form>
                <h2 class="signin">Sign in to your account</h2>
                <div>
                    <label class="mail">Email</label>
                    <div>   
                        <input class="login" type="text" name="username" required="required" minlength="6" maxlength="18">
                    </div>
                    <div class="reset_password">
                        <label class="password_right">Password</label>
                        <a class="forgot_pass" href="https://www.google.com/">Forgot your password?</a>
                     </div>
                    <div>
                        <input class="login" type="password" name="password" required="required" minlength="6" maxlength="16">
                    </div>
                    <div class="check">
                    <input  type="checkbox" id="check" name="check">
                        <label for="check">Stay signed in for a week</label>
                    </div>
                    <input class="continue_submit" type="submit" name="submit" value="Continue" onclick="ValidateEmail(username)">
                </div>
                <div class="sign_link" >
                    <a href="https://www.google.com.ua/maps">Use single sign-on(Google) instead</a>
                </div>
            </form>
        </div>
        <div class="account">
            <span>Don't have an account?<a href="https://www.facebook.com/">Sign up</a></span>
        </div>
    </body>
</html>
